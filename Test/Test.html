<!DOCTYPE html>
<html>
  <head>
    <title>Register Page</title>
    <!-- Style Sheet Link-->
    <link rel="stylesheet" href="RegisStyle.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div class="wrapper">
      <form>
        <h1>Sign-Up</h1>

        <div class="inputBox">
          <input type="text" name="username" placeholder="Username" required />
        </div>

        <div class="inputBox">
          <input type="text" name="email" placeholder="Email" required />
        </div>

        <div class="inputBox">
          <input type="password" name="password" placeholder="Password" required />
        </div>

        <div class="inputBox">
          <input
            type="password"
            name="confirmPassword"
            placeholder="Confirm Password"
            required
          />
        </div>

        <div class="rememberPass">
          <label for="forgetPass"><input type="checkbox" name="rememberPass">Remeber Me</input></label>
          <a href="#">Forget Password?</a>
        </div>

        <button type="submit">Sign up</button>

       <span class="seperateLine">Or</span>

       <div class="googleAuthen">
        <button type="submit"><i class='bx bxl-google'></i>Sign up with Google</button>
       </div>

        <div class="linkLogin">
          <p>Already have an account? <a href="#">Login</a></p>
        </div>
        
      </form>
    </div>
  </body>
</html>
